actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
coverage:
    enabled: true
    include:
        - src/*
params:
    - env
    - tests/.env
modules:
    config:
        \craft\test\Craft:
            configFile: 'tests/_craft/config/test.php'
            entryUrl: 'https://test.craftcms.test/'
            entryScript: 'index.php'
            projectConfig: {}
            migrations: []
            plugins: []
            cleanup: true # Should tests and fixtures be cleaned
            transaction: true # Wrap in transaction
            dbSetup: {clean: false, setupCraft: false} # What DB setup work do we need to do.
            fullMock: false
    DataFactory:
        factories: tests/_craft/config/factories
        depends: \craft\test\Craft
